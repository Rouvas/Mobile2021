<ion-header >
  <ion-toolbar color="warning">
    <ion-title>
      COVID-19 Information Desk
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label>Countries filter: </ion-label>
    <ion-input [(ngModel)]="countryFilter.name"></ion-input>
  </ion-item>

    <ion-list>
      <ion-item *ngFor="let country of countries "  [routerLink]="['/countries', country.Slug]">
        <ion-title>{{country.Country}}</ion-title>
      </ion-item>
    </ion-list>
</ion-content>
